<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="close-btn">âœ–</button>
      <h1>Video Downloader</h1>

      <div class="urlInput">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          stroke="#ffffff"
          id="inputIcon"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M14 7H16C18.7614 7 21 9.23858 21 12C21 14.7614 18.7614 17 16 17H14M10 7H8C5.23858 7 3 9.23858 3 12C3 14.7614 5.23858 17 8 17H10M8 12H16"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
        <input type="text" id="url" placeholder="URL" required />
      </div>

      <br /><br />

      <div class="details">
        <select id="fileType" name="format">
          <option value="" disabled selected>Format</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
        </select>

        <button id="choosePathButton">Choose Path</button>
      </div>

      <!-- Button to open file explorer -->

      <br /><br />

      <button id="submit">Download</button>

      <p id="response"></p>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
